<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Preview Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Image Preview</h1>

    <div id="image" class="image-container">
        Hover over an image below to display here.
    </div>

    <div class="image-gallery">
        <img src="image1.jpg" alt="Beautiful Scene" onmouseover="upDate(this)" onmouseout="undo()">
        <img src="image2.jpg" alt="Mountain View" onmouseover="upDate(this)" onmouseout="undo()">
        <img src="image3.jpg" alt="Ocean Sunset" onmouseover="upDate(this)" onmouseout="undo()">
        <img src="image4.jpg" alt="City Lights" onmouseover="upDate(this)" onmouseout="undo()">
        <img src="image5.jpg" alt="Desert Dunes" onmouseover="upDate(this)" onmouseout="undo()">
    </div>

    <script src="script.js"></script>
</body>
</html>
